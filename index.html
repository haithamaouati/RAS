<!DOCTYPE html>
<html>
<head>
  <title>Reverse Arabic String</title>
  <meta charset="UTF-8">
  <meta name="description" content="Reverse Arabic String">
  <meta name="keywords" content="Reverse, Arabic, String">
  <meta name="author" content="Haitham Aouati">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* add some basic styling for the page */
    body {
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 50px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <pre>
   ____      _    ____  
  |  _ \    / \  / ___| 
  | |_) |  / _ \ \___ \ 
  |  _ <  / ___ \ ___) |
  |_| \_\/_/   \_\____/ 
  </pre>
  <p><b>RAS</b> — Reverse Arabic String</p>
  <label for="input-text">Input Text:</label>
  <textarea id="input" dir="rtl" placeholder="هنا النص المدخل..." onkeyup="reverseString()"></textarea>
  <br>
  <label for="output-text">Output Text:</label>
  <br>
  <textarea id="output" dir="rtl" placeholder="هنا النص المخرج..." readonly></textarea>
  <br>
  <div class="mermaid">
  graph LR;
      A[الهأ] -->|Reverse| B((أهلا));
      A<-->|Vice Versa|B
      B-->|Reverse|A;
  </div>
  <br>
  <p><small>Version: <b>2.0</b></small></p>
  <a class="github-button" href="https://github.com/haithamaouati/ras" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star haithamaouati/ras on GitHub">Star</a>
  <p>Made with ❤️ by <b>Haitham Aouati</b></p>
  <script>
    function reverseString() {
      // get the input value
      var input = document.getElementById("input").value;
      // reverse the string
      var output = input.split("").reverse().join("");
      // display the reversed string in the output textarea
      document.getElementById("output").value = output;
    }

  mermaid.initialize({startOnLoad:true});
  </script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@8.5.2/dist/mermaid.min.js"></script>
</body>
</html>
