<!DOCTYPE html>
<html>
<head>
  <title>Reverse Arabic Text Converter</title>
  <style>
    /* CSS styles for the page */
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    #output {
      background-color: #eee;
      font-family: 'Tahoma';
    }
    #footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Reverse Arabic Text Converter</h1>
  <textarea id="input"></textarea>
  <textarea id="output" readonly></textarea>
  <script>
    // JavaScript code to convert the text
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    input.addEventListener("input", function() {
      output.value = input.value.split("").reverse().join("");
    });
  </script>
  <div id="footer">Made with ❤️ by Haitham Aouati</div>
</body>
</html>
