<!DOCTYPE html>
<html>
<head>
  <title>Reverse Arabic String</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* add some basic styling for the page */
    body {
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 50px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Reverse Arabic String</h1>
  <textarea id="input" onkeyup="reverseString()"></textarea>
  <textarea id="output" readonly></textarea>
  <p>Made with ❤️ by Haitham Aouati</p>
  <script>
    function reverseString() {
      // get the input value
      var input = document.getElementById("input").value;
      // reverse the string
      var output = input.split("").reverse().join("");
      // display the reversed string in the output textarea
      document.getElementById("output").value = output;
    }
  </script>
</body>
</html>
